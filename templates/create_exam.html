<!DOCTYPE html>
<html>
<head>
    <title>Create Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create New Exam</h2>
        <form method="POST">
            <div class="form-group">
                <label>Exam Title:</label>
                <input type="text" name="title" required placeholder="e.g. Python Quiz">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" placeholder="Briefly explain what the exam is about"></textarea>
            </div>
            <div class="form-group">
                <label>Total Marks:</label>
                <input type="number" name="total_marks" required min="1">
            </div>
            <div class="form-group">
                <label>Duration (Minutes):</label>
                <input type="number" name="duration" required min="1">
            </div>
            <div class="form-group">
                <label>Max Allowed Tab Switches:</label>
                <input type="number" name="max_tab_switches" required min="0">
            </div>
            <button type="submit">Create Exam</button>
        </form>
        <p><a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
