<!DOCTYPE html>
<html>
<head>
    <title>Create Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Create New Exam</h2>
        <form method="POST">
            <div class="form-group">
                <label>Exam Title:</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description"></textarea>
            </div>
            <div class="form-group">
                <label>Duration (Minutes):</label>
                <input type="number" name="duration" required>
            </div>
            <div class="form-group">
                <label>Total Marks:</label>
                <input type="number" name="total_marks" required>
            </div>
            <div class="form-group">
                <label>Tab Switch Limit:</label>
                <input type="number" name="tab_switch_limit" value="3" required>
            </div>
            <button type="submit" class="btn">Create Exam</button>
        </form>
        <br>
        <a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
