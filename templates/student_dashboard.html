<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Online Exam System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </nav>
        <hr>
        <h1>Welcome, {{ name }}!</h1>
        
        <div class="dashboard-card">
            <h3>Available Exams</h3>
            {% if exams %}
                <table border="1" width="100%" cellpadding="10">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Duration (Mins)</th>
                            <th>Total Marks</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for exam in exams %}
                        <tr>
                            <td>{{ exam[1] }}</td>
                            <td>{{ exam[4] }}</td>
                            <td>{{ exam[3] }}</td>
                            <td>
                                <a href="{{ url_for('attempt_exam', exam_id=exam[0]) }}" class="btn">Start Exam</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No exams available at the moment.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
