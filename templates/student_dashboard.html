<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, {{ name }}!</h1>
            <nav>
                <a href="{{ url_for('student_history') }}">My Exam History</a> | 
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>

        <h2>Available Exams</h2>
        <div class="exam-list">
            {% for exam in exams %}
            <div class="card">
                <h3>{{ exam.title }}</h3>
                <p>{{ exam.description }}</p>
                <p><strong>Duration:</strong> {{ exam.duration }} mins</p>
                <p><strong>Total Marks:</strong> {{ exam.total_marks }}</p>
                <a href="{{ url_for('attempt_exam', exam_id=exam.id) }}" class="btn">Start Exam</a>
            </div>
            {% else %}
            <p>No exams available at the moment.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
