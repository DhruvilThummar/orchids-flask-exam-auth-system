<!DOCTYPE html>
<html>
<head>
    <title>Available Exams</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Available Exams</h2>
        {% if exams %}
            <table border="1" width="100%" cellpadding="10">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Duration</th>
                        <th>Marks</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                    <tr>
                        <td>{{ exam[1] }}</td>
                        <td>{{ exam[4] }} Mins</td>
                        <td>{{ exam[3] }}</td>
                        <td>
                            <a href="{{ url_for('attempt_exam', exam_id=exam[0]) }}" class="btn">Start Exam</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No exams available.</p>
        {% endif %}
        <p><a href="{{ url_for('student_dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
