<!DOCTYPE html>
<html>
<head>
    <title>Exam Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Exam Result: {{ exam.title }}</h2>
        <div class="result-card">
            <p><strong>Total Marks:</strong> {{ result.total_marks }}</p>
            <p><strong>Score Obtained:</strong> {{ result.score }}</p>
            <p><strong>Submission Time:</strong> {{ result.submission_time }}</p>
        </div>
        <br>
        <a href="{{ url_for('student_dashboard') }}" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
