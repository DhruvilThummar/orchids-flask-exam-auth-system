<!DOCTYPE html>
<html>
<head>
    <title>Exam Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Exam Submitted Successfully!</h2>
        <div class="dashboard-card" style="text-align: center;">
            <h3>Your Score</h3>
            <p style="font-size: 48px; color: #4CAF50; margin: 20px 0;">
                {{ marks }} / {{ total }}
            </p>
            <p>Congratulations on completing the exam!</p>
        </div>
        <p><a href="{{ url_for('student_dashboard') }}" class="btn">Back to Dashboard</a></p>
    </div>
    <script>
        // Disable warning when leaving the result page
        window.onbeforeunload = null;
    </script>
</body>
</html>
