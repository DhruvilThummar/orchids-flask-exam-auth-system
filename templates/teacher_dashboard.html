<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, Prof. {{ name }}!</h1>
            <nav>
                <a href="{{ url_for('create_exam') }}" class="btn">Create New Exam</a> | 
                <a href="{{ url_for('logout') }}">Logout</a>
            </nav>
        </header>

        <h2>Your Managed Exams</h2>
        <div class="exam-list">
            {% for exam in exams %}
            <div class="card">
                <h3>{{ exam.title }}</h3>
                <p><strong>Duration:</strong> {{ exam.duration }} mins</p>
                <p><strong>Total Marks:</strong> {{ exam.total_marks }}</p>
                <div class="actions">
                    <a href="{{ url_for('add_questions', exam_id=exam.id) }}" class="btn">Manage Questions</a>
                </div>
            </div>
            {% else %}
            <p>You haven't created any exams yet.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
